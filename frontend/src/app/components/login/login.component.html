<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="w-full p-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" class="w-full p-2 border rounded-md" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Iniciar Sesión</button>
    </form>
    <p class="mt-4">¿No tienes una cuenta? <a routerLink="/register" class="text-blue-500">Regístrate aquí</a></p>
  </div>
