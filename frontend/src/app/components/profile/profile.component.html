


<div *ngFor="let user of users"class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="block text-gray-700 text-xl font-bold mb-2">Perfil del Usuario</h2>
      <!-- Nombre Completo -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
          Nombre Completo
        </label>
        {{ user.fullName }}
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullName" type="text" [value]="user.fullName" disabled>
      </div>
      <!-- Edad -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
          Edad
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="age" type="number" [value]="user.age" disabled>
      </div>
      <!-- Correo Electrónico -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Correo Electrónico
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" [value]="user.email" disabled>
    </div>
    <!-- Contraseña -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Contraseña JWT
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="text" type="text" [value]="user.password" disabled>
    <!-- Publicaciones (Posts) -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="posts">
        Publicaciones
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="posts" disabled>{{ user.posts | json }}</textarea>
    </div>
    <!-- Fecha de Creación -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="createdAt">
        Fecha de Creación
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="createdAt" type="text" [value]="user.createdAt | date: 'medium'" disabled>
    </div>
    <!-- Fecha de Actualización -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="updatedAt">
        Fecha de Actualización
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="updatedAt" type="text" [value]="user.updatedAt | date: 'medium'" disabled>
    </div>
    <!-- Fecha de Eliminación -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="deletedAt">
        Fecha de Eliminación
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="deletedAt" type="text" [value]="user.deletedAt ? (user.deletedAt | date: 'medium') : 'N/A'" disabled>
    </div>
    <!-- Botones de Acción -->
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="updateProfile()">
        Actualizar
      </button>
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="goBack()">
        Volver
      </button>



    </div>
  </div>

</div>
